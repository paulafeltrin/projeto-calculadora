<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="style-calc">
        <h1>Calculadora</h1>
        <div id="operations">
            <div id="before-operation">123 +</div>
            <div id="now-operation">789</div>
        </div>    
        <div class="btn-box">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>+</button>
            <button class="btn_num">7</button>
            <button class="btn_num">8</button>
            <button class="btn_num">9</button>
            <button>-</button>
            <button class="btn_num">4</button>
            <button class="btn_num">5</button>
            <button class="btn_num">6</button>
            <button>x</button>
            <button class="btn_num">1</button>
            <button class="btn_num">2</button>
            <button class="btn_num">3</button>
            <button>/</button>
            <button class="btn_num">0</button>
            <button class="btn_num">.</button>
            <button>%</button>
            <button id="btn-equal">=</button>
        </div>
    </div>
</body>
</html>
