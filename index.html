<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="style-calc">
        <h1>Calculadora</h1>
        <div>
            <p id="resultado"></p>
        </div>    
        <div class="btn-box">
            <button onclick="del()">DEL</button>
            <button onclick="clean()">C</button>
            <button onclick="acao('%')">%</button>
            <button onclick="acao('+')">+</button>
            <button onclick="acao('7')" class="btn_num">7</button>
            <button onclick="acao('8')" class="btn_num">8</button>
            <button onclick="acao('9')" class="btn_num">9</button>
            <button onclick="acao('-')">-</button>
            <button onclick="acao('4')" class="btn_num">4</button>
            <button onclick="acao('5')" class="btn_num">5</button>
            <button onclick="acao('6')" class="btn_num">6</button>
            <button onclick="acao('*')">x</button>
            <button onclick="acao('1')" class="btn_num">1</button>
            <button onclick="acao('2')" class="btn_num">2</button>
            <button onclick="acao('3')" class="btn_num">3</button>
            <button onclick="acao('/')">/</button>
            <button onclick="acao('0')" class="btn_num">0</button>
            <button onclick="acao('.')" class="btn_num">.</button>
            <button onclick="calcular()" id="btn-equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
